<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Properties Demo</title>
    <style>
      /* Internal CSS */
      .internal-style {
        font-family: Arial, sans-serif;
        font-size: 18px;
        color: #333;
        background-color: #f0f0f0;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        opacity: 0.9;
      }
    </style>
    <link rel="stylesheet" href="external-style.css" />
    <!-- External CSS -->
  </head>
  <body>
    <div class="internal-style">
      <h1>CSS3 Properties Demo</h1>
      <p>This is a demonstration of various CSS3 properties:</p>
      <ul>
        <li>CSS Property Font-size</li>
        <h5 class="hello-text">Hello World!</h5>
        <li>CSS Property Text-background</li>
        <h5 class="India-text">India is my country</h5>
        <li>Borders</li>
        <div class="Border-div"></div>
        <li>Opacity</li>
        <div class="opacity-div">
          <div class="item1"></div>
          <div class="item2"></div>
          <div class="item3"></div>
          <div class="item4"></div>
          <div class="item5"></div>
          <div class="item6"></div>
          <div class="item7"></div>
          <div class="item8"></div>
          <div class="item9"></div>
          <div class="item10"></div>
          <div class="item11"></div>
        </div>
        <li>text transform</li>
        <h4 class="John-text">I Name is John</h4>
        <li>border Radius</li>
        <div class="Rounded-square"></div>
      </ul>
    </div>
  </body>
</html>
